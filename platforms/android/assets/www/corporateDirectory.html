<head>

    <meta charset="utf-8">

    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon/icon.png">
    <!-- Path to Framework7 Library CSS-->

    <link href="css/stylesheets/framework7.min.css" media="screen, projection" rel="stylesheet" type="text/css" />

	
    <!-- Path to your custom app styles-->
	
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link href="css/stylesheets/template.css" media="screen, projection" rel="stylesheet" type="text/css" />

<body>
	
	
	
    <div class="views">
        <div class="view view-main">
			<div class="navbar">
                <div class="navbar-inner">
					
					<div class="left">
						<a href="#" class="back">
							<i class="icon icon-back"></i>
						</a>
					</div>
					
					
                    <div class="center">
                        <img src="icon/susd-logo.png" style="width: 40px; height: 30px;"></img>
                    </div>
					
					<div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
			
			
			
			<div class="pages navbar-through">
			<div data-page="corporateDirectory" class="page">
			
			
			    <!-- Search Bar -->
				<form class="searchbar" id="search-bar">
					<div class="searchbar-input">
						<input id="search-input" type="search" placeholder="Search">
						<a href="#" class="searchbar-clear"></a>
					</div>
					<a href="#" class="searchbar-cancel">Cancel</a>
				</form>

					
				
			        <!-- Search Bar overlay-->
				<div class="searchbar-overlay"></div>
					  

					
				
				<div class="page-content">
				
				
	        
					<div  class="list-block" id = "department-select">
						  <ul>
						  
							<li>
							  
							  <a href="#"  class="item-link smart-select"   data-searchbar="true" data-searchbar-placeholder="Search" data-back-on-select="true">
								
								<select  name="department-selected" id="department-selected" onchange="getTitle()">
								</select>
								<div class="item-content">
								
						
								
					
								  <div class="item-inner" >
									
									<div class="item-title">Department/School</div>
									
									<div class="item-after" id="first-item"></div>
								  </div>
								</div>
							  </a>
							</li>
							
							<li>
							  
							  <a href="#"  class="item-link smart-select"   data-searchbar="true" data-searchbar-placeholder="Search" data-back-on-select="true">
								
								<select  name="title-selected" id="title-selected" onchange="getEmployees()">
								</select>
								<div class="item-content">
								
						
								
					
								  <div class="item-inner" >
									
									<div class="item-title">Title</div>
									
									<div class="item-after" id="second-item"></div>
								  </div>
								</div>
							  </a>
							</li>
							
						  </ul>
						
					</div> 
					
				
				<div class="content-block searchbar-not-found">
						Nothing found
				</div>
				

				
				
				
				
				
				
					
					
					<div class="list-block contacts-block list-block-search searchbar-found">
						
							
						
						
							<ul id="list">
							
							<!-- dynamically insert data from database here -->
	
							</ul>
						
						
					</div>
					
					
					
					
				
					
					
					
                
				
 
				
				
				
				
				
				
				
				
				
				
					
			</div>	
			</div>
			</div>

			
			
        </div>
    </div>
	
	<script type="text/javascript" src="cordova.js"></script>
	
    <script src="js/jquery.js"></script>

    <script type="text/javascript" src="js/framework7.min.js"></script>
