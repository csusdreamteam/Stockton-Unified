<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Stockton, Unified! - School Directory</title>
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon/icon.png">
    <!-- Path to Framework7 Library CSS-->
    <link href="css/stylesheets/framework7.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link href="css/stylesheets/template.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/stylesheets/responsive.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>


<body>
    <div class="views">
        <div class="view view-main" >
		
            <div class="navbar">
                <div class="navbar-inner">
                    
					
					<div class="left">
						<a href="#" class="back">
							<i class="icon icon-back"></i>
						</a>
						
					</div>
					
					<div class="center">
                        <h2 class="title"><img src="icon/susd-logo.png" width=35% height=35%></h2>
                    </div>
				
					
					<div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="schoolDirectory" class="page">
                    <div class="page-content">
						<div class="list-block" id="school-select">
						  <ul>
						  <li><br><h1><center>School Directory</center></h1></li>
						  <li><p id="search"><center>Search Schools</center></p></li>
							<!-- Smart select item -->
							<li>
							  <!-- Additional "smart-select" class -->
							  <a href="#" class="item-link smart-select" data-searchbar="true" data-back-on-select="true">
								<!-- select -->
								<select name="school-selected" id="school-selected" onchange="getSchool()">
								</select>
								<div class="item-content">
								  <div class="item-inner" >
									<!-- Select label -->
									<div class="item-title">School</div>
									<!-- Selected value, not required -->
									<div class="item-after" id="first-item"></div>
								  </div>
								</div>
							  </a>
							</li>
							<!-- Another smart selects or list view elements -->
						  </ul>

						</div>   

						
						<div class="page-content">				
							<div class="list-block cards-list" id="yarg">
								<ul id="list">
												<!-- populate list from database here -->
								</ul>
							</div>
											
											
											
									

						</div>
						<div id="map">
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<script src="js/jquery.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
	
	
	
	
	
	
	
					
</body>
</html>
