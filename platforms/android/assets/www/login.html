<!DOCTYPE html>


<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">
                        <h2 class="title">Stockton, Unified!</h2>
                    </div>
                    <!-- Title of the page-->
                </div>
            </div>
			<p></p>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through">
			
							
                <!-- Page, data-page contains page name-->
                <div data-page="login" class="page no-navbar no-toolbar no-swipeback">
				  <div class="page-content login-screen-content">
				  
				  <br>
				  
							
					<div class="login-screen-title">Login<span></div>
					<div class="row">
								<div class="col-25"></div>
								<div class="col-50"><img src="icon/susd-logo2.png" ></div>
								<div class="col-25"></div>
							
							</div>
					<form id="login-form" class="form-horizontal" role="form" method="post">
					  <div class="list-block">
						<ul>
						  <li class="login">
						    <div class="form-group" id="username-field-login">
							  <div class="item-content">
							    <div class="item-inner">
							      <div class="item-title label">Username</div>
							        <div class="item-input">
								      <input type="text" class="form-control" id="login-username" name="login-username" placeholder="Your Username" required>
							        </div>
							      </div>
							    </div>
							  </div>
						  </li>
						  <li class="login">
						    <div class="form-group" id="password-field-login">
							  <div class="item-content">
							    <div class="item-inner">
							      <div class="item-title label">Password</div>
							        <div class="item-input">
							   	      <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Your Password" required>
							        </div>
							      </div>
							    </div>
							  </div>
						  </li>
						</ul>
					  </div>
					  <div class="list-block">
						<ul>
						  <li><a href="#" class="item-link button button-round">Login</a></li>
						</ul>
						<div class="list-block-label">
						  <a href="start.html">Return</a>
						</div>
					  </div>
					</form>
				  </div>
				</div>  
            </div>
        </div>
    </div>
</body>
