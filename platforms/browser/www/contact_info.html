<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Stockton, Unified!</title>
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon/icon.png">
    <!-- Path to Framework7 Library CSS-->
    <link href="css/stylesheets/framework7.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link href="css/stylesheets/template.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/stylesheets/responsive.css" media="screen, projection" rel="stylesheet" type="text/css" />
	

	
</head>

<body>
	
	
	
    <div class="views">
        <div class="view view-main">
			<div class="navbar">
                <div class="navbar-inner">
					
					<div class="left">
						<a href="#" class="back">
							<i class="icon icon-back"></i>
						</a>
					</div>
					
					
                    <div class="center">
                        <img src="icon/susd-logo.png" style="width: 40px; height: 30px;"></img>
                    </div>
					
					<div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
			
			
			
			<div class="pages navbar-through">
				<div data-page="contact_info" class="page">
					<div class="page-content">
				
						<div class="page-content">
							<div class="content-block">
							<!--<p><a href="#" class="open-3-modal">Modal With 3 Buttons</a></p>-->
								
									<div class="center">
										<img src="icon/profile.png" class="icon" alt="icon"  style="width: 80px; height: 80px;"/>
									</div>
									<div class="center">
										<div id="name" class="item-title" style="font-size: 200%;"><!-- Insert Directory_Name here dynamically--></div>
										<div id="title" class="item-title" style="margin-top: 0.5em;"></div>
									</div>
							</div>
							
									<div class="list-block">
										<ul id="list1">
											<a id = "phone_num"  class="item-link" >
												<li class="item-content">
												
													<div class="item-inner ">
															<div id="phone" class="item-title" style="color: #007aff"><!--dynamically Insert phone number here--></div>
													</div>
													
												</li>
											</a>
										</ul>
										<ul id="list2">
											<a id="email_link" href="#" class="item-link open-3-modal">
												<li class="item-content">
													<div class="item-inner">
															<u style="color: #007aff"><div id="email" class="item-title" style="color: #007aff"><!--dynamically Insert email here--></div></u>
															
															
															
													</div>
												</li>
												
											</a>
										</ul>
										
										
									</div>
						</div>
						
					</div>

				
				
				

				
				
					
					</div>	
				</div>
			</div>

			
			
        </div>
    </div>
	
	<script type="text/javascript" src="cordova.js"></script>
	
    <script src="js/jquery.js"></script>
    <!-- Path to Framework7 Library JS-->
	
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
	
    <script type="text/javascript" src="js/my-app.js"></script>
	
	
</body>
</html>
